<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAPSTONE</title>
    </head>

    <body>
        <div class="grid-container">
            <!-- Header containing the Navbar of the app-->
            <header class="header-section-layout header-section-style">
                <h1>CAPSTONE</h1>
                <nav id="navigaton-bar">
                    <ul>
                        <li><a id="menu-planned-trips" class="navbar-item-style-active" href="#">PLANNED</a></li>
                        <li><a id="menu-expired-trips" class="navbar-item-style" href="#">EXPIRED</a></li>
                    </ul>
                </nav>
             </header>
            <!-- input section of the app-->
            <section class="input-section-layout">
                <div class="input-flex-container">
                    <h2>My Trips</h2>
                    <button id="add-button" class="border-button">Add Trip</button>
                </div>
            </section>
            <!-- trip cards section of the app-->
            <section class="trip-section-layout">
                <div id="trip-container" class="trip-flex-container">

                </div>
            </section>
            <!-- Footer containing the Navbar of the app-->
            <footer class="footer-section-layout">
                <p>Â© 2020 Copyright: Eduardo Rondon</p>
            </footer>  
        </div>
        <!--Dialog to enter a new trip, it hidden-item at begging becomes dialog-screen when add-button pressed-->
        <div id="dialog-new-trip" class="hidden-item">
            <div class="dialog-content">
                <div class="dialog-row">
                    <label for="trip-city" class="dialog-labels">City</label>
                    <input type="text" class="dialog-input" id="trip-city" placeholder="Enter City Name">
                </div>
                <div class="dialog-row">
                    <label for="trip-country" class="dialog-labels">Country</label>
                    <select class="dialog-input" id="trip-country"></select>
                </div>
                <div class="dialog-row">
                    <label for="trip-departure" class="dialog-labels">Departure</label>
                    <input type="date" value="2020-06-19" class="dialog-input" id="trip-departure">
                </div>
                <div class="dialog-row">
                    <label for="trip-arrival" class="dialog-labels">Arrival</label>
                    <input type="date" value="2020-06-19" class="dialog-input" id="trip-arrival">
                </div>
                <div class="dialog-button-row">
                    <button id="dialog-cancel-button" class="borderless-button">CANCEL</button>
                    <button id="dialog-save-button" class="borderless-button">SAVE</button>
                </div>
            </div>
        </div>
        <!--Dialog loading after enter a new trip, it hidden-item at begging becomes dialog-screen when dialog-save-button pressed-->
        <div id="dialog-loading" class="hidden-item">
            <div class="loading-dialog-content">
                <div class="loading-spinner"></div>
                <p>Creating Trip...</p>
            </div>
        </div>
        <!--ServiceWorker declaration-->
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
